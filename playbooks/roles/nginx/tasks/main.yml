---
- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: presente
- name: Copy Nginx configs
  ansible.builtin.copy:
    src: "{{ item.key }}"
    dest: "{{ item.value }}"
    owner: root
    group: root
    mode: '0644'
  loop: "{{ configs | dict2items }}"
  notify: "Restart and enable nginx"
  